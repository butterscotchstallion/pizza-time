<h3>Order Form <small><em>Minimum order: {{settings.minimumOrderAmount | currency}}</em></small></h3>
<hr>

<form action="#" id="order-form">
	<div class="row">
		<div class="col-md-6">
			<tabset>
		  		<tab heading="Service Method">
		  			<div class="row">
						<div class="col-md-12" 
							 ng-include="'orderForm/partials/_service-methods.html'"></div>
					</div>
		  		</tab>

			    <tab heading="Pie">
			   		<div class="row">
						<div class="col-md-12" ng-include="'orderForm/partials/_pies.html'"></div>
					</div>
				</tab>

			   	<tab heading="Toppings">
			   		<div class="row">
						<div class="col-md-12" ng-include="'orderForm/partials/_toppings.html'"></div>
					</div>
			   	</tab>

			   	<tab heading="Side items">
			   		<div class="row">
						<div class="col-md-12" ng-include="'orderForm/partials/_sides.html'"></div>
					</div>
			   	</tab>
			</tabset>
		</div>

		<div class="col-md-3">
			<div class="row">
				<div class="col-md-12" ng-include="'orderForm/partials/_order-summary.html'"></div>
			</div>
		</div>
	</div>
</form>
