<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="pizzaTime" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="pizzaTime" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="pizzaTime" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="pizzaTime" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Pizza Time</title>
      <meta name="description" content="Pizza Time">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="/build/screen.min.css" />
      <base href="/" />
</head>
<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
        <nav class="navbar navbar-inverse"
             ng-controller="NavigationController">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" 
                          class="navbar-toggle" 
                          ng-click="isCollapsed = !isCollapsed"
                          aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>

                  <a class="navbar-brand" href="#">Pizza Time</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    
                    <li ng-show="signedIn"><a ng-href="/account/dashboard">Dashboard</a></li>

                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                      </ul>
                    </li>
                </ul>
              
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="signedIn" 
                        ng-cloak
                        popover-template="signedInNavbarPopover"
                        popover-title="{{account.name}}">
                        <a href="/account/profile"><span class="glyphicon glyphicon-user"></span> Signed in as {{account.name}}</a>
                    </li>

                    <li ng-show="signedIn" 
                        ng-cloak>
                      <a href="#" ng-click="signOut()"><span class="glyphicon glyphicon-off"></span> Sign Out</a>
                    </li>

                    <li ng-show="!signedIn"
                        ng-cloak>
                      <a href="/account/sign-in"><span class="glyphicon glyphicon-user"></span> Sign In</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <div ng-view id="main">
          <div class="spinner"></div>
        </div>
    </div>

    <script type="text/ng-template" id="signedInNavbarPopover">
      <div>hello world</div>
    </script>


    <!--
    <script src="build/app.min.js"></script>
    -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="/bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-moment/angular-moment.js"></script>

    <!-- app -->
    <script src="/app.js"></script>

    <!-- services -->
    <script src="/services/accountAccessTokenService.js"></script>

    <!-- directives -->
    <script src="/directives/showErrors.js"></script>

    <!-- controllers -->
    <script src="/components/navigation/navigationController.js"></script>
    <script src="/components/account/sign-in/signInController.js"></script>
    <script src="/components/account/dashboard/dashboardController.js"></script>
</body>
</html>
