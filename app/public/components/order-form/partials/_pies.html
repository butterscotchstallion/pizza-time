<h4>Pies <small>Better to have too much than not enough!</small></h4>

<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Size</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="size in pieSizes">
			<td>
				<span ng-show="item.typeCode === 'pie'" 
					  class="glyphicon glyphicon-dashboard"></span>
				<strong>{{size.sizeName}}</strong> {{size.name}} &mdash; {{size.price|currency}}

				<p><em>{{size.description}}</em></p>

				<p class="help-block" ng-show="size.maxQuantityPerOrder > 0">Limit {{size.maxQuantityPerOrder}} per order</p>
			</td>

			<td>
				<button type="button"
						class="btn btn-info"
						ng-disabled="size.quantity === size.maxQuantityPerOrder"
						ng-click="addLineItem(size)"><span class="glyphicon glyphicon-plus"></span> Add to order</button>
			</td>
		</tr>
	</tbody>
</table>
