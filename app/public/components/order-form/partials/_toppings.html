	
<div class="row">
	<div class="col-md-12">
		<h4>Artisan Toppings <small>Gluten-free</small></h4>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Topping</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="topping in toppings">
					<td>
						<span ng-show="!topping.isMeat" 
							  class="glyphicon glyphicon-tree-deciduous"></span>
						<span ng-show="topping.isMeat"
							  class="glyphicon glyphicon-piggy-bank"></span>
						<span ng-show="topping.typeName === 'pie'" 
							  class="glyphicon glyphicon-dashboard"></span>
						<span ng-show="topping.typeName === 'sideTopping'" 
							  class="glyphicon glyphicon-scale"></span>
						<span ng-show="topping.typeName === 'coupon'" 
							  class="glyphicon glyphicon-gift"></span>
						<span ng-show="topping.typeName === 'serviceMethod'" 
							  class="glyphicon glyphicon-usd"></span>

						{{topping.name}} &mdash; {{topping.price|currency}}

						<p><em>{{topping.description}}</em></p>
						<p class="help-block" ng-show="topping.maxQuantityPerOrder > 0">Limit {{topping.maxQuantityPerOrder}} per order</p>
					</td>

					<td>
						<button type="button"
								class="btn btn-info"
								ng-disabled="topping.quantity === topping.maxQuantityPerOrder"
								ng-click="addLineItem(topping)"><span class="glyphicon glyphicon-plus"></span> Add to order</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
