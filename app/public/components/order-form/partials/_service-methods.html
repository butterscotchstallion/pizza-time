<h4>Service Method <small>Come and get it, or we can bring it to you!</small></h4>

<div class="radio" 
	 ng-repeat="method in settings.serviceMethods | orderBy: 'name'">
	<label>
		<input type="radio"
			   name="serviceMethod"
			   ng-model="order.deliveryMethod"
			   ng-change="onDeliveryMethodChanged(method)"
			   value="{{method.code}}"> {{method.name}}
	</label>
</div>
