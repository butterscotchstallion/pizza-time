<div class="row">
	<div class="col-md-12">
		<h3>Order Form <small><em>Minimum order: {{location.minOrderAmount | currency}}</em></small></h3>
	</div>
</div>

<div class="alert alert-warning alert-dismissible" role="alert" ng-show="errorFetchingLocation">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

  	<strong>Warning!</strong> There was a problem accessing information about this location. Spooky!
</div>

<form action="#" name="order-form" id="order-form">
	<div class="row">
		<div class="col-md-8">
			<tabset>
		  		<tab heading="Service Method">
		  			<div class="row">
						<div class="col-md-12" 
							 ng-include="'components/order-form/partials/_service-methods.html'"></div>
					</div>
		  		</tab>

			    <tab heading="Pie">
			   		<div class="row">
						<div class="col-md-12" ng-include="'components/order-form/partials/_pies.html'"></div>
					</div>
				</tab>

			   	<tab heading="Toppings">
			   		<div class="row">
						<div class="col-md-12" ng-include="'components/order-form/partials/_toppings.html'"></div>
					</div>
			   	</tab>

			   	<tab heading="Side items">
			   		<div class="row">
						<div class="col-md-12" ng-include="'components/order-form/partials/_sides.html'"></div>
					</div>
			   	</tab>

			   	<tab heading="Coupons" ng-show="coupons.length > 0">
			   		<div class="row">
						<div class="col-md-12" ng-include="'components/order-form/partials/_coupons.html'"></div>
					</div>
			   	</tab>
			</tabset>
		</div>

		<div class="col-md-4">
			<div class="row">
				<div class="col-md-12" ng-include="'components/order-form/partials/_order-summary.html'"></div>
			</div>
		</div>
	</div>
</form>
